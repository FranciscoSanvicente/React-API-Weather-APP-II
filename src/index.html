<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 mx-auto text-center">
          <!-- WEATHER CARD -->
          <div class="card">
            <div class="card-body">
              <h1 id="weather-location" class="h3"></h1>
              <h3 id="weather-description" class="h4"></h3>
              <h3 id="weather-string"></h3>
              <ul class="list-group mt-3">
                <li id="weather-humidity" class="list-group-item"></li>
                <li id="weather-wind" class="list-group-item"></li>
              </ul>
            </div>
          </div>
          <!-- WEATHER FORM -->
          <div class="card mt-4">
            <div class="card-body">
              <form id="w-form">
                <div class="form-group">
                  <input type="text" id="city" class="form-control" placeholder="Ciudad" autofocus>
                </div>
                <div class="form-group">
                  <input type="text" id="countryCode" class="form-control" placeholder="PaÃ­s">
                </div>
                <div class="form-group">
                  <button class="btn btn-dark btn-block" id="w-change-btn">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer> <div>
      <div class="row">
        <div class="col-md-12">
          <div class="footer p-3 mt-4 text-center bg-dark text-light">
            Desarrollado por:
            <span class="text-warning font-weight-normal">
              Francisco Sanvicente
            </span>
            , Usando <i class="fab fa-react" /> JavaScript &amp; Webpack
            integrado con API externa del Clima
            <a
              href="https://api.openweathermap.org"
              target="_blank"
              rel="noopener noreferrer"
            >
             Openweathermap
            </a>
          </div>
        </div>
      </div>
    </div>


    </footer>

  </body>
</html>
